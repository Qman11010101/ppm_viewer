<body>
    <header>
        <h1>PPM Viewer</h1>
    </header>
    <main>
        <section class="file-input">
            <h2>Upload PPM file</h2>
            <div id="upload-wrapper">
                <p>Drag & drop file here or...</p>
                <input type="file" accept=".ppm" id="input-ppm">
            </div>
        </section>
        <div id="canvas-wrapper">
            <canvas width="0" height="0" id="image-output"></canvas>
        </div>
        <div id="download-buttons-wrapper">
            <span class="number-inputs-field">Quality (JPEG only): <input id="image-quality" type="number" min="1" max="100" value="100"> %</span><br>
            <button class="download-button" onclick="downloadImage('png')">Download as PNG</button>
            <button class="download-button" onclick="downloadImage('jpg')">Download as JPEG</button>
        </div>
    </main>
